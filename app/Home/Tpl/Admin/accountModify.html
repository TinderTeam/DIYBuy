						    <form id="Form" name="loginForm" action="__URL__/modifyPassword" method="POST">
								<div class="form-group">
										<label class="col-sm-3 control-label" style="text-align:right">用户名</label>
										<div class="col-sm-7">
											<input id="name" name="name" type="name" class="form-control {required:true}"  placeholder="请输入用户名" style="margin-bottom:20px">
									    </div>
										<div class="col-sm-2" ></div>
								</div>
								
								<div class="form-group">
										<label class="col-sm-3 control-label" style="text-align:right">输入原密码</label>
										<div class="col-sm-7">
											<input id="oldpwd" type="password" class="form-control {required:true,minlength:6}"  name = "oldpwd" style="margin-bottom:20px">
									    </div>
										<div class="col-sm-2" ></div>
								</div>
								
								<div class="form-group">
										<label class="col-sm-3 control-label" style="text-align:right">输入新密码</label>
										<div class="col-sm-7">
											<input id="pwd" type="password" class="form-control {required:true,minlength:6}"  name = "pwd" style="margin-bottom:20px">
									    </div>
										<div class="col-sm-2" ></div>
								</div>
								
								<div class="form-group">
										<label class="col-sm-3 control-label" style="text-align:right">确认新密码</label>
										<div class="col-sm-7">
											<input id ="pwd2" type="password" class="form-control {required:true,equalTo:'#pwd'}"  name = "pwd2" style="margin-bottom:20px">
									    </div>
										<div class="col-sm-2" ></div>
								</div>
