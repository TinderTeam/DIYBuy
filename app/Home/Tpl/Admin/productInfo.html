<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>DIY团购网站后台管理系统</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        
<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.css" type="text/css"/> 
		

    <script src="http://jquery.decadework.com/js/jquery-1.9.1.min.js" type="text/javascript"></script>		
    <script>
        $(function () {
            $("#up0").uploadPreview({ Img: "img0"});
			$("#up1").uploadPreview({ Img: "img1"});
			$("#up2").uploadPreview({ Img: "img2"});
			$("#up3").uploadPreview({ Img: "img3"});
			$("#up4").uploadPreview({ Img: "img4"});
			$("#up5").uploadPreview({ Img: "img5"});
        });
    </script>

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        
<!--页头-->




        <!-- Page Title -->
        <hr/>
			<div class="container">
            
		</div>
        
        <div class="section">
	    	<div class="container">
				<div class="row">
				<div class="col-md-12">
			
					<div class="row">

					<div class="col-md-12">
				
                    <div class="row">
                        <div class="col-xs-1"></div>
                        <div class="col-xs-6">
                        <h3 style="margin-top: 5px;">组团信息审核</h3>
                        </div>
                        <div class="col-xs-2">
                            <p class="text-justify" style="padding-top: 10px;">用户:{$Think.session.name}</p>
                        </div>
                        
                        <div class="col-xs-3">
                        <form action="__URL__/logout" method="POST">
                            <button type="submit" class="btn-sm btn-primary">退出登陆</button></form>
                        </div>        
                    </div>	
                    
                    <hr/>		

							
                    <form action="__URL__/addChk" method="POST" enctype="multipart/form-data">
                    
                    <div class="panel panel-primary">
                        <div class="panel-heading">产品信息<span> </span></div>
                                <table class="table">
                                  <tr>
                                      <td style=" text-align: center;">产品名称</td>
                                      <td style=" text-align: center;">原价</td>
                                      <td style=" text-align: center;">团购价</td>
                                      <td style=" text-align: center;">到期时间</td>
                                      <td style=" text-align: center;">团购人数</td>
                                  </tr>
                                  <tr>
                                      <td style=" text-align: center;"><input name="name" type="text" class="form-control" id="userName" placeholder="请输入用产品标题"></td>
                                      <td style=" text-align: center;"><input name="price_original" type="text" class="form-control" id="userName" placeholder="请输入产品原价"></td>
                                      <td style=" text-align: center;"><input name="price_high" type="text" class="form-control" id="userName" placeholder="请输入用团购价"></td>
                                      <td style=" text-align: center;"><input name="time_end" type="text" class="form-control" id="userName" placeholder="到期时间(XXXX-XX-XX)"></td>
                                      <td style=" text-align: center;"><input name="time_end" type="text" class="form-control" id="userName" placeholder="请输入团购人数"></td>
                                  </tr>
                                </table>        
                        <hr/>
                                
						<div class="panel panel-primary">
						    <div class="panel-heading">宝贝靓照<span> </span></div>
						    <div class="panel-body">
								<div class="row">
				
					<div class="col-md-4 col-sm-6">
						
						<div class="portfolio-item">
							<div class="portfolio-image">
								<img src="" alt="靓照1" height="160px" id="img0">
							</div>
                        </div>
					        
                            <input name="img[]" type="file" id="up0" onchange="viewmypic(showimg,this.form.up0);"/>
						
					</div>
					<div class="col-md-4 col-sm-6">
						<div class="portfolio-item">
							<div class="portfolio-image">
								<img src="" alt="靓照2" height="160px" id="img1">
							</div>
						</div>
                         <input name="img[]" type="file" id="up1" onchange="viewmypic(showimg,this.form.up1);"/>
						
					</div>
					<div class="col-md-4 col-sm-6">
						<div class="portfolio-item">
							<div class="portfolio-image">
								<img src="" alt="靓照3" height="160px" id="img2">
							</div>

						</div>
							<input name="img[]" type="file" id="up2" onchange="viewmypic(showimg,this.form.up2);"/>
					</div>
					<div class="clearfix"></div>
					<div class="col-md-4 col-sm-6">
						<div class="portfolio-item">
							<div class="portfolio-image">
								<img src="" alt="靓照4" height="160px" id="img3">
							</div>
						</div>
								<input name="img[]" type="file" id="up3" onchange="viewmypic(showimg,this.form.up3);"/>

						
					</div>
					<div class="col-md-4 col-sm-6">
						<div class="portfolio-item">
							<div class="portfolio-image">
								<img src="" alt="靓照5" height="160px" id="img4">
							</div>
						</div>
								<input name="img[]" type="file" id="up4" onchange="viewmypic(showimg,this.form.up4);"/>

						
					</div>
					<div class="col-md-4 col-sm-6">
						<div class="portfolio-item">
							<div class="portfolio-image">
								<img src="" alt="靓照6" height="160px" id="img5">
							</div>
						</div>
								<input name="img[]" type="file" id="up5" onchange="viewmypic(showimg,this.form.up5);"/>
						
					</div>
				 
								</div>
							</div>
							<hr/>
                            
						    <div class="panel-heading">宝贝简介<span> </span></div>
						    <div class="panel-body">
								<div><textarea name="describ" class="form-control " placeholder="请输入宝贝信息" rows="5"></textarea></div>
								
								<div class="pull-right">
								    <button type="button" class="btn btn-primary">保存</button>
								    <button type="button" class="btn btn-danger">编辑</button>
								</div>
							</div>
                            <hr/>
                            							
						    <div class="panel-heading">团长号令<span> </span></div>
						    <div class="panel-body">
								<div><textarea class="form-control " placeholder="团长输入具有吸引力的口号，号召大家一起组团购买" rows="5"> </textarea></div>
								
								<div class="pull-right">
								    <button type="button" class="btn btn-primary">保存</button>
								    <button type="button" class="btn btn-danger">编辑</button>
								</div>
							</div>		
                            <hr/>	
                            	<div align="center">
								    <button type="submit" class="btn btn-primary">发起组团</button>
								    <button type="submit" class="btn btn-grey" href="javascript:history.go(-1);">取消组团</button>		
									
								</div>
							<hr/>	
						</div>

					
				</div>
				<!-- End Product -->
			</div>
	
				
					</div>
				</div>
			</div>
        </form>
	    </div>
			


<!-- Javascripts -->
<include file="./Home/Tpl/Public/js.html"/>
		


    </body>
</html>
