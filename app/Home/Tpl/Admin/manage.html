<title>DIY团购网站后台管理系统</title>
<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.css" type="text/css"/>  
</head>
<body> 

<div id="Container">  <!--页面容器--> 
    <hr/>
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-7">
            <ul class="nav nav-pills nav-justified" role="tablist">
              <li role="presentation" class="active"><a href="__URL__/manage">会员管理</a></li> 
              <li role="presentation"><a href="__URL__/ad">广告管理</a></li>
              <li role="presentation"><a href="__URL__/groupManage">组团管理</a></li>
              <li role="presentation"><a href="__URL__/productManage">团购管理</a></li>
			  <li role="presentation"><a href="__URL__/productRelease">产品发布</a></li>
            </ul>

        </div>
        <div class="col-xs-1">
            <p class="text-justify" style="padding-top: 10px;">用户:{$Think.session.name}</p>
        </div>
        
        <div class="col-xs-3">
        <form action="__URL__/logout" method="POST">
            <button type="submit" class="btn-sm btn-primary">退出登陆</button></form>
        </div>        
    </div>
    <hr/>
    
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
            <div class="panel panel-primary"> 
              <!-- Default panel contents -->
				<div class="panel-heading">
					<div class="row">
						<div class="col-lg-3" style="text-align:left">
							会员信息
						</div>
						<div class="col-lg-6" style="text-align:left">
							<input type="text" name="userName" class="form-control" placeholder="请输入你要查询的用户名"/>
						</div>
						<div class="col-lg-2" style="text-align:left">
							<input type="submit" class="btn btn-success" name="submit" value="查询"/>
						</div>
						<div class="col-lg-1" style="text-align:left">
							<a href="__APP__/Admin/newUser" class="btn btn-success btn-db">新增</a>
						</div>
					</div>
				</div>
				
				<form  action="__APP__/Admin/accountIncrease" method="POST" name="form">
				<!-- Table -->
					<table class="table">
						<tr>
							<td style="width: 80px; text-align: center;">ID</td>
							<td style=" text-align: center;">用户名</td>
							<td style=" text-align: center;">邮箱</td>
							<td style=" text-align: center;">状态</td>
							<td style=" text-align: center;">真实姓名</td>
							<td style=" text-align: center;">账户类型</td>
							<td style=" text-align: center;">账户名</td>
							<td style=" text-align: center;">积分</td>
							<td style="width:180px; text-align: center;">操作</td>
						</tr>
				  
						<foreach name='b' item='vo' >
						<tr class="content">
							<td style="width: 80px; text-align: center;">{$vo.id}</td>
							<td style=" text-align: center;">{$vo.name}</td>
							<td style=" text-align: center;">{$vo.email}</td>
							<td style=" text-align: center;">{$vo.identity}</td>
							<td style=" text-align: center;">{$vo.real_name}</td>
							<td style=" text-align: center;">{$vo.account_type}</td>
							<td style=" text-align: center;">{$vo.account_name}</td>
							<td style=" text-align: center;">{$vo.account}</td>
							<td style=" text-align: center;">
								<button name="button" value="{$vo.id}" type="submit" class="btn btn-primary btn-sm">充值</button>
								<a href="__APP__/Admin/deleteUser?userID={$vo.id}" class="btn btn-primary btn-sm">删除</a>
							</td>
						</tr>
						</foreach>
				  
						<tr class="content">
							<td colspan="9" style=" text-align: center;" ><span>{$page}</span></td>
						</tr>
					</table>
				</form>
            </div>
        </div>
        <div class="col-xs-1"></div> 
    </div>
 
</div>

</body>
</html>
