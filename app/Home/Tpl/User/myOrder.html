	   <!-- 我的订单页面 -->
		<!-- <div class="section">
	    	<div class="container"> -->
	<br/>
	<div class="row">
		<div class="col-md-1"> </div>
		<div class="col-md-10">
			<div class="panel panel-success">
				<div class="panel-heading"><strong>我的订单</strong><span> </span></div>
				<div class="panel-body">
					
						<table class="events-list table-striped" style="text-align:center">
							<tr class="content" style="height:40px">
								<th style="text-align:center;width:250px;font-size:1.5em">订单号</th>
								<th style="text-align:center;width:250px;font-size:1.5em">商品名称</th>
								<th style="text-align:center;width:160px;font-size:1.5em">优惠券数量</th>
								<th style="text-align:center;width:160px;font-size:1.5em">优惠券总价</th>
								<th style="text-align:center;width:160px;font-size:1.5em">订单状态</th>
								<th style="text-align:center;width:160px;font-size:1.5em">操作</th>
							</tr>
							<foreach name='orderInfo' item='v1' >	
							<tr class="content">
								<td><div class="event-date">{$v1.Id}</div></td>
								<td>
									<a href="__APP__/Purchase/productDetails?id={$v1.productID}">{$v1.productName}</a>
								</td>
								<td class="event-venue hidden-xs"><i class="icon-map-marker"></i>{$v1.quantity}</td>
								<td class="event-price hidden-xs">{$v1.totalPrices}</td>
								<td class="event-price hidden-xs">{$v1.status}</td>
								<td class="actions"  style="text-align:center">
									<button name="button" value="{$v1.Id}" type="submit" class="btn btn-grey modalbtn" >
										<i class="glyphicon glyphicon-trash"></i>删除
									</button>
								</td>
							</tr>
							</foreach>
							
							<tr class="content">
								<td colspan="6" style=" text-align: center;" ><span>{$pageOrder}</span></td>
							</tr>
					
						</table>
				</div>
		</div>
		</div>
	</div>
	<form action="__APP__/User/deleteOrder" method="POST">
		<div class="modal fade" id="myModal"><!-- 弹出窗 -->
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">删除订单</h4>
			  </div>
			  <div class="modal-body">
				<table>
				<tr> <td>订单号:</td> <td id ="orderModal"></td> </tr>
				</table>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button name = "button" value="" type="submit" class="btn btn-primary submitbtn">确定</button>
			  </div>
			</div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->	
	</form>

	<script type="text/javascript">
		$(".modalbtn").click(function(){ 
			$('#myModal').modal('show');
			$('.submitbtn').val($(this).val());
			$('#orderModal').html($(this).attr('value'));
		});	 
	</script>
