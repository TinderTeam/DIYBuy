<!--页头-->
<include file="./Home/Tpl/Public/head.html"/>

        <!-- breadcrumbs nav -->
		<div class="section-breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
					<nav class="mainmenu">
					<ul>
						<li>
							<a href="__APP__/Index/index" target="_blank">今日团购</a>

						<li>

					</div>

		<div class="section">
			<div class="container">
				<div class="row">									
					<div class="uc p-order-list clearfix">
						<div class="user-main fl">
							<ul class="w-page-tab clearfix">
								<li >
									<a class="first" href="__APP__/User/myOrder"><span>我的抢团</span></a>
								</li>
								<li>
									<a class="" href="__APP__/User/myAttend"><span>我的参团</span></a>
								</li>
								<li>
									<a class="" href="__APP__/User/myGroup"><span>我的组团</span></a>
								</li>
								<li class="current current-first">
									<a class="" href="__APP__/User/userInfo"><span>基本资料</span></a>
								</li>
							</ul>
							<div class="w-orders-wrap line" id="J-orders-wrap">
								<div class="status-wrap clearfix">
									<ul class="w-status-tab fl" >
										<!----
											<li class="current"><a href="javascript:;" class="first">全部</a></li>
											<li><a href="/uc/order/order?status=1" class="" mon="element_type=filter">进行中</a></li>				
											<li><a href="/uc/order/order?status=6" class="" mon="element_type=filter">已过期</a></li>
										---->
										
										
										<li class="current"><a href="__APP__/User/userInfo">用户信息</a></li>
										<li><a href="__APP__/User/passwordSetup">密码修改</a></li>
										<li><a href="__APP__/User/account">我的账户</a></li>
									</ul>
								</div>
								<!-----内容---->
								<div class="row">
									
				
									<!-----用户信息---->
								    <div class="col-lg-10">
										<div class="panel panel-success">
											<div class="panel-heading">用户信息</div>
											<div class="panel-body">
												<form id="modifyForm" action="__APP__/User/userInfoSubmit" target="_blank" method="POST">
													<div class="form-group">
														<label class="col-sm-3 control-label" style="text-align:right">用户名</label>
														<div class="col-sm-7">
															<input type="text" class="form-control" readonly = "true" name = "userName" value = "{$myuser.name}" style="margin-bottom:20px"/>
														</div>
														<div class="col-sm-2" ></div>
													</div>
													
													<div class="form-group">
														<label class="col-sm-3 control-label" style="text-align:right">审核意见</label>
														<div class="col-sm-7">
															<input type="text" class="form-control"  readonly = "true" style="margin-bottom:20px" value = "{$myuser.note}">
														</div>
														<div class="col-sm-2" ></div>
													</div>
													
													<div class="form-group">
														<label class="col-sm-3 control-label" style="text-align:right">账户类型</label>
														<div class="col-sm-7"  style="padding-bottom: 20px;">
															<select class="form-control" name="account_type">
																<option value="财付通">财付通 </option>
																<option value="支付宝">支付宝 </option>		
															</select>	
														</div>														
													</div>
													
													<div class="form-group">
														<label class="col-sm-3 control-label" style="text-align:right">账号</label>
														<div class="col-sm-7">
															<input type="text" class="form-control {required:true}"  name = "account_name" style="margin-bottom:20px" placeholder = "请正确填写支付账户,以便通过审核">
														</div>
														<div class="col-sm-2" ></div>
													</div>
													
													<div class="form-group">
														<label class="col-sm-3 control-label" style="text-align:right">真实姓名</label>
														<div class="col-sm-7">
															<input id="pwd" type="text" class="form-control {required:true}"  name = "real_name" style="margin-bottom:20px" placeholder = "请正确填写与支付账户对应的真实姓名,以便通过审核">
														</div>
														<div class="col-sm-2" ></div>
													</div>
													<div class="form-group" >
														<div class="col-sm-3"></div>
														<div class="col-sm-7">
															<if condition="$myuser.identity eq '已激活' ">
															<button type="submit" class="btn btn-green btn-block"><strong>提交审核</strong></button>
															<elseif condition="$myuser.identity eq '已拒绝' "/>
															<button type="submit" class="btn btn-green btn-block"><strong>重新提交</strong></button>
															<elseif condition="$myuser.identity eq '已审核' "/>
															<button disabled="true" class="btn btn-green btn-block"><strong>审核通过</strong></button>
															<elseif condition="$myuser.identity eq '待审核' "/>
															<button disabled="true" class="btn btn-green btn-block"><strong>已经提交</strong></button>
															</if>
														</div>
														<div class="col-sm-2" ></div>
													</div> 
												</form>
											</div>
										</div>	
									</div><!-----用户信息---->
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
