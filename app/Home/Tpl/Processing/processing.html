        <!-- Page Title -->
		<div class="section-breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
					<nav class="mainmenu">

					<ul>

						<li ><a href="__APP__/Index/index" target="_blank">今日团购</a>
						</li>
						<li class="active"><a href="__APP__/Processing/processing">组团进行时</a>
						</li>
						<li><a href="__APP__/Index/purchaseHistory" target="_blank">往期团购</a>

						</li>						
					</ul>
					</nav>
					</div>
				</div>
			</div>

        <div class="section">
	    	<div class="container">
				<div class="row">
				<div class="col-md-8">
					<div class="row">
					<div class="alert alert-info" role="alert" style="margin:20px 20px 30px 150px">
						<div class="row">
						<div class="col-md-6">
							
								<p style="font-size:1.2em">一人购买零售价~<br/>
			                       多人组团购买批发价<br/>
			                       还在想什么，赶快一起来组团吧！
								</p>
							

						</div>
						<div class="col-md-6">
							<div class="pull-right" >
							
						        <a href="{:U('Processing/startGroup')}" target="_blank" class="progress-btn" ><i class="icon-white"></i> 我要发起组团</a>

						    </div>
						</div>
					    </div>
					</div>
                    </div>
			
					<div class="row">

                 <form id ="formP" name="formP" method="post" action="__URL__/Processing" target="_blank">
					<div class="col-md-12">
						
					
						<div class="panel panel-success">
						    <div class="panel-heading" style="font-size:1.3em"><strong>组团进行时</strong><span> </span></div>
						    <div class="panel-body">

						<table class="events-list table-striped" style="text-align:center">
							<tr class="success" style="height:40px">
	    						<th style="text-align:center;width:250px;font-size:1.3em">组团截止时间</th>
								<th style="text-align:center;width:350px;font-size:1.3em">产品标题</th>
								<th style="text-align:center;width:190px;font-size:1.3em">参团人数</th>
								<th style="text-align:center;width:190px;font-size:1.3em">状态</th>
								<th style="text-align:center;width:160px;font-size:1.3em">团长编号</th>
								<!-- <th style="text-align:center;width:160px;font-size:1.5em">操作</th>
								<td class="event-venue tablehead">发布时间</td>
	    						<td class="event-venue hidden-xs tablehead">产品标题</td>
	    						<td class="event-venue hidden-xs tablehead">参团人数</td>
	    						<td class="event-price hidden-xs tablehead">状态</td>
	    						<td class="event-price hidden-xs tablehead">组团到期倒计时</td>
								<td class="event-price hidden-xs tablehead">团长编号</td> -->
	    					</tr>
                            <foreach name='productinfo' item='v4' >
                            <tr class="content" style="height:40px">
	    						<th style="text-align:center;width:250px;font-size:1.2em"><div class="event-date">{$v4.time_end}</div></th>
	    						<th style="text-align:center;width:350px;font-size:1.2em">
	    							<a href="__URL__/groupDetails?id={$v4.id}" target="_blank">{$v4.name}</a>
	    						</th>
								<th style="text-align:center;width:190px;font-size:1.2em">
									<i class="icon-map-marker"></i>{$v4.current_num}/{$v4.total_num}
								</th>
	    						<th style="text-align:center;width:190px;font-size:1.2em">
									{$v4.status}
								</th>
	    						<!-- <td class="event-price hidden-xs">最后8小时</td> -->
								<th style="text-align:center;width:160px;font-size:1.2em">
									*****789
								</th>
	    					</tr>
                           </foreach>
                          
                          <tr class="content">
                            <td colspan="6" style=" text-align: center;" ><span>{$page}</span></td>
                          </tr>
	    				</table>
						   </div>
						</div>  <!-- panel-->
					
					
				    </div>
				</form>
				<!-- End Product -->
			</div>
				
				
				
					</div>
					<!-- 正在组团中的宝贝 -->
					<div class="col-sm-4">
						<include file="./Home/Tpl/Public/siderbar.html"/>
