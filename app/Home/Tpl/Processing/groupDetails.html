        <div class="section">
	    	<div class="container">
				<div class="row">
				<div class="col-md-8">

			<form id ="formGD" name="formGD" method="post" action="__URL__/join">
					<div class="row">

					<div class="col-md-12">
				
						<h2>组团宝贝信息</h2>				
					<foreach name='groupInfo' item='v1'>
						<div class="panel panel-success">
						<div class="panel-heading"><strong>产品信息</strong><span> </span></div>
								<table class="table">
								  <tr>
									  <td style=" text-align: center;">产品名称</td>
									  <td style=" text-align: center;">原价</td>
									  <td style=" text-align: center;">团购价</td>
									  <td style=" text-align: center;">到期时间</td>
								  </tr>
								
								  <tr>
									  <td style=" text-align: center;">{$v1.name}</td>
									  <td style=" text-align: center;">{$v1.price_original}</td>
									  <td style=" text-align: center;">{$v1.price_high}</td>
									  <td style=" text-align: center;">{$v1.time_end}</td>
								  </tr>
								</table>
						<div class="panel-heading"><strong>宝贝靓照</strong><span> </span></div>
							<div class="panel-body">
								<div class="row">
				
					<div class="col-md-4 col-sm-6">
						
						<div class="shop-item" style="height:140px">
														
							  <a class="example-image-link" href="__PUBLIC__/Uploads/{$v1.pic1}" data-lightbox="example-1">
			                  <img class="example-image" src="__PUBLIC__/Uploads/{$v1.pic1}" alt="靓照1" /></a>
						   
                        </div>
						
					</div>
					<div class="col-md-4 col-sm-6">
						<div class="shop-item" style="height:140px">
														
							  <a class="example-image-link" href="__PUBLIC__/Uploads/{$v1.pic2}" data-lightbox="example-2">
			                  <img class="example-image" src="__PUBLIC__/Uploads/{$v1.pic2}" alt="靓照2" /></a>
						   
                        </div>
						
					</div>
					<div class="col-md-4 col-sm-6">
						<div class="shop-item" style="height:140px">
														
							  <a class="example-image-link" href="__PUBLIC__/Uploads/{$v1.pic3}" data-lightbox="example-3">
			                  <img class="example-image" src="__PUBLIC__/Uploads/{$v1.pic3}" alt="靓照3" /></a>
						   
                        </div>
					</div>
					<div class="clearfix"></div>
					<div class="col-md-4 col-sm-6">
						<div class="shop-item" style="height:140px">
														
							  <a class="example-image-link" href="__PUBLIC__/Uploads/{$v1.pic4}" data-lightbox="example-4">
			                  <img class="example-image" src="__PUBLIC__/Uploads/{$v1.pic4}" alt="靓照4" /></a>
						   
                        </div>

						
					</div>
					<div class="col-md-4 col-sm-6">
						<div class="shop-item" style="height:140px">
														
							  <a class="example-image-link" href="__PUBLIC__/Uploads/{$v1.pic5}" data-lightbox="example-5">
			                  <img class="example-image" src="__PUBLIC__/Uploads/{$v1.pic5}" alt="靓照5" /></a>
						   
                        </div>

						
					</div>
					<div class="col-md-4 col-sm-6">
						<div class="shop-item" style="height:140px">
														
							  <a class="example-image-link" href="__PUBLIC__/Uploads/{$v1.pic6}" data-lightbox="example-6">
			                  <img class="example-image" src="__PUBLIC__/Uploads/{$v1.pic6}" alt="靓照6" /></a>
						   
                        </div>
						
					</div>
				 
								</div>
							</div>
							
						    <div class="panel-heading"><strong>宝贝简介</strong><span> </span></div>
						    <div class="panel-body">
								<div>{$v1.describ}</div>
								

							</div>							
						    <div class="panel-heading"><strong>团长号令</strong><span> </span></div>
						    <div class="panel-body">
								<div>{$v1.comment}</div>
								

							</div>

							
                            <hr/>	
                            <div align="center">
								    <a type="submit" class="btn btn-success" href="__URL__/join?id={$v1.id}">加入组团</a>
								    <a type="submit" class="btn btn-grey" href="__URL__/processing">返回</a>			
							</div>
<hr/>						
						</div>
				</foreach>
					
					</div>
				<!-- End Product -->
					</div>
	
		</form>
