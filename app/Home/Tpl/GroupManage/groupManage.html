<html>
<head>

<title>DIY团购网站后台管理系统</title>
<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.css" type="text/css"/>  

	<script src="http://jquery.decadework.com/js/jquery-1.9.1.min.js" type="text/javascript"></script>		
	
</head>
<body> 

<div id="Container">  <!--页面容器--> 
    <hr/>
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-7">
            <ul class="nav nav-pills nav-justified" role="tablist">
              <li role="presentation" ><a href="__APP__/UserManage/userManage">会员管理</a></li> 
              <li role="presentation"><a href="__APP__/ADManage/adManage">广告管理</a></li>
              <li role="presentation" class="active"><a href="__APP__/GroupManage/groupManage">组团管理</a></li>
              <li role="presentation"><a href="__APP__/ProductManage/productManage">团购管理</a></li>
			  <li role="presentation"><a href="__URL__/productRelease">产品发布</a></li>
            </ul>

        </div>
        <div class="col-xs-1">
            <p class="text-justify" style="padding-top: 10px;">用户:{$Think.session.name}</p>
        </div>
        
        <div class="col-xs-3">
        <form action="__APP__/Admin/logout" method="POST">
            <button type="submit" class="btn-sm btn-primary">退出登陆</button>
		</form>
        </div>        
    </div>
    <hr/>
    
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
            <div class="panel panel-primary"> 
              <!-- Default panel contents -->
              <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-11" style="float: left; padding-top: 5px;">
                            <span style="">组团信息</span>
                        </div> 
                    </div>
              </div>
				<div style="margin-top: 10px;margin-bottom: 10px;margin-left: 20px;">
					<table>
						<td style=" text-align: center; padding-left: 10px; padding-right: 10px;">
							<a href="__APP__/GroupManage/groupManage?group_filter=all">全部</a>
						</td>
						<td style=" text-align: center; padding-left: 10px; padding-right: 10px;">
							<a href="__APP__/GroupManage/groupManage?group_filter=toApprove">待审核</a>
						</td>
						<td style=" text-align: center; padding-left: 10px; padding-right: 10px;">
							<a href="__APP__/GroupManage/groupManage?group_filter=Rejected">已驳回</a>
						</td>
						<td style=" text-align: center; padding-left: 10px; padding-right: 10px;">
							<a href="__APP__/GroupManage/groupManage?group_filter=inGroup">组团中</a>
						</td>
						<td style=" text-align: center; padding-left: 10px; padding-right: 10px;">
							<a href="__APP__/GroupManage/groupManage?group_filter=groupFail">组团失败</a>
						</td>
						<td style=" text-align: center; padding-left: 10px; padding-right: 10px;">
							<a href="__APP__/GroupManage/groupManage?group_filter=inBargain">议价中</a>
						</td>
						<td style=" text-align: center; padding-left: 10px; padding-right: 10px;">
							<a href="__APP__/GroupManage/groupManage?group_filter=bargainOK">议价成功</a>
						</td>
						<td style=" text-align: center; padding-left: 10px; padding-right: 10px;">
							<a href="__APP__/GroupManage/groupManage?group_filter=bargainNG">议价失败</a>
						</td>
					</table>
				</div>
              <!-- Table -->
			  <form action="__APP__/GroupManage/editGroup" method="POST">
              <table class="table">
              <tr >
              <td style="width: 80px; text-align: center;">ID</td>
              <td style=" text-align: center;">产品标题</td>
              <td style=" text-align: center;">状态</td>
              <td style=" text-align: center;">总人数</td>
              <td style=" text-align: center;">已参团人数</td>
              <td style=" text-align: center;">原价</td>
              <td style=" text-align: center;">团购价</td>
              <td style=" text-align: center;">到期时间</td>
              <td style=" text-align: center;">操作</td>
              </tr>
              
              <foreach name='productlist' item='vo' >
              <tr class="content">
              <td style="width: 80px; text-align: center;">{$vo.id}</td>
              <td style=" text-align: center;">{$vo.name}</td>
              <td style=" text-align: center;">{$vo.status}</td>
              <td style=" text-align: center;">{$vo.total_num}</td>
              <td style=" text-align: center;">{$vo.current_num}</td>
              <td style=" text-align: center;">{$vo.price_original}</td>
              <td style=" text-align: center;">{$vo.price_high}</td>
              <td style=" text-align: center;">{$vo.time_end}</td>
              <td style=" text-align: center;">
				<if condition="$vo.status eq '组团中' ">
					<button name="button" value="{$vo.id}" type="submit" class="btn btn-primary btn-sm">编辑</button>
					<a href="__APP__/GroupManage/deleteGroup?groupID={$vo.id}" class="btn btn-primary btn-sm">删除</a>
				<elseif condition="$vo.status eq '议价中' "/>
					<button name="button" value="{$vo.id}" type="submit" class="btn btn-primary btn-sm">编辑</button>
					<a href="__APP__/GroupManage/deleteGroup?groupID={$vo.id}" class="btn btn-primary btn-sm">删除</a>
				<elseif condition="$vo.status eq '议价成功' "/>
					<a href="__APP__/GroupManage/releaseToProduct?productID={$vo.id}" class="btn btn-primary btn-sm">发布</a>
					<button disabled="true" class="btn btn-primary btn-sm">删除</button>
				<elseif condition="$vo.status eq '待审核' "/>
					<a href="__APP__/GroupManage/releaseToGroup?groupID={$vo.id}" class="btn btn-primary btn-sm">审核</a>
					<a href="__APP__/GroupManage/deleteGroup?groupID={$vo.id}" class="btn btn-primary btn-sm">删除</a>
				<else/>
					<button disabled="true" class="btn btn-primary btn-sm">编辑</button>
					<a href="__APP__/GroupManage/deleteGroup?groupID={$vo.id}" class="btn btn-primary btn-sm">删除</a>
				</if>
				
              </td>
              </tr>
               </foreach>
              
              <tr class="content">
                <td colspan="11" style=" text-align: center;" ><span>{$page}</span></td>
              </tr>
              
              </table>
			  </form>
            </div>  
        </div>
        <div class="col-xs-1"></div> 
    </div>
    
   
</div>
<include file="./Home/Tpl/Public/js.html"/>
<script src="__PUBLIC__/js/uploadPreview.min.js"></script>
</body>
</html>
