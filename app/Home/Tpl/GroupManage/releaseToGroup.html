<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>DIY团购网站后台管理系统</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        
<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.css" type="text/css"/> 
		

    <script src="http://jquery.decadework.com/js/jquery-1.9.1.min.js" type="text/javascript"></script>		
    <script>
        $(function () {
            $("#up0").uploadPreview({ Img: "img0"});
			$("#up1").uploadPreview({ Img: "img1"});
			$("#up2").uploadPreview({ Img: "img2"});
			$("#up3").uploadPreview({ Img: "img3"});
			$("#up4").uploadPreview({ Img: "img4"});
			$("#up5").uploadPreview({ Img: "img5"});
        });
    </script>

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        
<!--页头-->




<!-- Page Title -->
<hr/>
<div class="container">
	<div class="row">
		<div class="col-md-12">
	
			<div class="row">

			<div class="col-md-12">
		
			<div class="row">
				<div class="col-xs-1"></div>
				<div class="col-xs-6">
				<h3 style="margin-top: 5px;">组团信息发布</h3>
				</div>
				<div class="col-xs-2">
					<p class="text-justify" style="padding-top: 10px;">用户:{$Think.session.name}</p>
				</div>
				
				<div class="col-xs-3">
				<form action="__URL__/logout" method="POST">
					<button type="submit" class="btn-sm btn-primary">退出登陆</button></form>
				</div>        
			</div>	
			
			<hr/>		

					
			
			<div class="panel panel-primary">
				<div class="panel-heading">产品信息<span> </span></div>
				<form action="__APP__/Admin/releaseSubmit" method="POST" enctype="multipart/form-data">
				<div class="panel-body">
					<table class="table">
					  <tr>
						  <td style=" text-align: center;">产品名称</td>
						  <td style=" text-align: center;">团购人数</td>
						  <td style=" text-align: center;">原价</td>
						  <td style=" text-align: center;">团购价</td>
						  <td style=" text-align: center;">优惠券价格</td>
						  <td style=" text-align: center;">到期时间</td>
					  </tr>
					  <tr>
						<td style=" text-align: center;">
							<input size="1" name="name" maxlength="15" type="text" class="form-control" value="{$releaseProduct[0].name}"/>
						</td>
						<td style=" text-align: center;">
							<input size="1" name="total_num" type="text" class="form-control" value="{$releaseProduct[0].total_num}"/>
						</td>
						<td style=" text-align: center;">
							<input size="1" name="price_orginal" type="text" class="form-control" value="{$releaseProduct[0].price_original}"/>
						</td>
						<td style=" text-align: center;">
							<input size="1" name="price_high" type="text" class="form-control" value="{$releaseProduct[0].price_high}"/>
						</td>
						<td style=" text-align: center;">
							<input size="1" name="price_low" type="text" class="form-control" placeholder="请输入优惠券价格"/>
						</td>
						<td style=" text-align: center;">
							<input size="1" name="time_end" type="text" class="form-control" value="{$releaseProduct[0].time_end}"/>
							<input name="status" type="text" class="form-control" value="团购中" style="display:none;"/>
						</td>
						
					  </tr>
					</table>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">宝贝靓照<span> </span></div>
					<div class="panel-body">
						<div class="row">
			
							<div class="col-md-4 col-sm-6">
								<div class="shop-item" style="height:220px">
									<img src="__PUBLIC__/Uploads/{$releaseProduct[0].pic1}" id="img0" alt="靓照1" height="200px" width="320px">
								</div>
								<input name="img[]" type="file" id="up0" onchange="viewmypic(showimg,this.form.up0);"/>
							</div>
			
							<div class="col-md-4 col-sm-6">
								<div class="shop-item" style="height:220px">
									<img src="__PUBLIC__/Uploads/{$releaseProduct[0].pic2}" id="img1" alt="靓照2" height="200px" width="320px">
								</div>
								<input name="img[]" type="file" id="up1" onchange="viewmypic(showimg,this.form.up1);"/>
							</div>
			
							<div class="col-md-4 col-sm-6">
								<div class="shop-item" style="height:220px">
									<img src="__PUBLIC__/Uploads/{$releaseProduct[0].pic3}" id="img2" alt="靓照3" height="200px" width="320px">
								</div>
								<input name="img[]" type="file" id="up2" onchange="viewmypic(showimg,this.form.up2);"/>
							</div>
							
							<div class="clearfix"></div>
							<div class="col-md-4 col-sm-6">
								<div class="shop-item" style="height:220px">
									<img src="__PUBLIC__/Uploads/{$releaseProduct[0].pic4}" id="img3" alt="靓照4" height="200px" width="320px">
								</div>
								<input name="img[]" type="file" id="up3" onchange="viewmypic(showimg,this.form.up3);"/>
							</div>
							
							<div class="col-md-4 col-sm-6">
								<div class="shop-item" style="height:220px">
									<img src="__PUBLIC__/Uploads/{$releaseProduct[0].pic5}" id="img4" alt="靓照5" height="200px" width="320px">
								</div>
								<input name="img[]" type="file" id="up4" onchange="viewmypic(showimg,this.form.up4);"/>
							</div>
							
							<div class="col-md-4 col-sm-6">
								<div class="shop-item" style="height:220px">
									<img src="__PUBLIC__/Uploads/{$releaseProduct[0].pic6}" id="img5" alt="靓照6" height="200px" width="320px">
								</div>
								<input name="img[]" type="file" id="up5" onchange="viewmypic(showimg,this.form.up5);"/>
							</div>
		 
						</div>
					</div>
					
					<div class="panel-heading">宝贝简介<span> </span></div>
					<div class="panel-body">
						<div>
							<textarea name="describ" maxlength="69" class="form-control" rows="5">{$releaseProduct[0].describ}</textarea>
						</div>								
					</div>
					
					<div align="center">
						<button name="button" type="submit" value="{$releaseProduct[0].id}" class="btn btn-primary">发布</button>
						<a href="__URL__/productRelease" class="btn btn-primary">取消</a>	
						
					</div>
					<hr/>
				</div>
				</form>
			
			</div>
		<!-- End Product -->
	</div>

		
			</div>
		</div>
	</div>
</div>
			


<!-- Javascripts -->
<include file="./Home/Tpl/Public/js.html"/>
		


    </body>
</html>
