<title>DIY团购网站后台管理系统</title>
<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.css" type="text/css"/>  

	<script src="http://jquery.decadework.com/js/jquery-1.9.1.min.js" type="text/javascript"></script>		
	
</head>
<body> 

<div id="Container">  <!--页面容器--> 
    <hr/>
    <div class="row">
        <div class="col-xs-2"></div>
		<div class="col-xs-6">
		<h3 style="margin-top: 5px;">参团列表</h3>
		</div>       
    </div>
    <hr/>
    
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <div class="panel panel-primary"> 
              <!-- Default panel contents -->
              <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-10" style="float: left; padding-top: 5px;">
                            <span style="">参团订单列表</span>	
                        </div>
						<div class="col-xs-1" style="float: right; padding-top: 5px;">
                            <a class="btn btn-success btn-db" href="__APP__/GroupManage/groupManage">返回</a>	
                        </div> 						
                    </div>
              </div>
              <!-- Table -->
			  <!-- <form action="__APP__/ProductManage/editProduct" method="POST"> -->
              <table class="table">
              <tr >
			  <td style="width: 80px; text-align: center;">ID</td>
			  <td style=" text-align: center;">产品标题</td>
			  <td style=" text-align: center;">用户ID</td>
			  <td style=" text-align: center;">用户名称</td>
			  <td style=" text-align: center;">参团时间</td>
			  <td style=" text-align: center;">结束时间</td>
              </tr>
              
              <foreach name='groupOrderList' item='vo' >
              <tr class="content">
              <td style="width: 80px; text-align: center;">{$vo.Id}</td>
              <td style=" text-align: center;">{$vo.productName}</td>
              <td style=" text-align: center;">{$vo.userID}</td>
              <td style=" text-align: center;">{$vo.username}</td>
              <td style=" text-align: center;">{$vo.datetime}</td>
              <td style=" text-align: center;">{$vo.time_end}</td>
              </tr>
               </foreach>
              
              <tr class="content">
                <td colspan="11" style=" text-align: center;" ><span>{$page}</span></td>
              </tr>
              
              </table>
			  <!-- </form> -->
            </div>  
        </div>
        <div class="col-xs-2"></div> 
    </div>
    
   
</div>
<include file="./Home/Tpl/Public/js.html"/>
<script src="__PUBLIC__/js/uploadPreview.min.js"></script>
</body>
