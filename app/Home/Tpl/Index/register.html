						    <form id="Form" action="__URL__/insert" target="_blank" method="POST">
								<div class="form-group">

								</div>

										<div class="col-sm-2" ></div>
								</div>
								<div class="form-group">

									    </div>
										<div class="col-sm-2" ></div>
								</div>
								<div class="form-group">
										<label class="col-sm-3 control-label" style="text-align:right">再次确认密码</label>
										<div class="col-sm-7">
											<input id="pwd_check" name="pwd_check" type="password" class="form-control {required:true,equalTo:'#pwd'}" equalTo="#pwd" placeholder="" style="margin-bottom:20px">
									    </div>
										<div class="col-sm-2" ></div>
								</div>
