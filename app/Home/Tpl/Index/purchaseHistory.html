<!--页头-->
<include file="./Home/Tpl/Public/head.html"/>

        <!-- Page Title -->
		<div class="section-breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
					<nav id="mainmenu" class="mainmenu">
					<ul>
						<li ><a href="__APP__/Index/index" >今日团购</a>
						</li>
						<li ><a href="__APP__/Processing/processing">组团进行时</a>
						</li>
						<li class="active"><a href="__APP__/Index/purchaseHistory">往期团购</a>
						</li>
						<li><a href="__APP__/Index/aboutUs">关于组团购物</a>
						</li>						
					</ul>
					</nav>
					</div>
				</div>
			</div>
		</div>
        
        <div class="section">
	    	<div class="container">
				<div class="row">
				    <div class="col-md-8">
                    <table class="table">
                      <foreach name='historyinfo' item='v3' >
                      <tr class="content">
				        <div class="col-sm-6">
						<!-- Product -->
						    <div class="shop-item">
							<!-- Product Image -->
							<div class="portfolio-item">
								<div class="portfolio-image" name="img">
									<a ><img src="__PUBLIC__/Uploads/{$v3.pic1}" alt=""></a>
								</div>
							</div>

							<!-- Product Title -->
							<div class="title">
								<h3><a >{$v3.name}</a></h3>
							</div>
							<!-- Product Available Colors-->
							<div class="row">
									
									<div class="col-xs-12">
									     {$v3.describ}
									</div>
									
							</div>

							<!-- Add to Cart Button -->
							<div class="actions">
									<div class="col-xs-4 price" style="text-align:left">
									￥{$v3.price_high}
                                    </div>
									<div class="col-xs-4" style="text-align:left"><span>原价</span><span>￥{$v3.price_original}</span></div>
									<div class="col-xs-4" style="text-align:left">
									<h4><span class="label label-success">{$v3.status}</span></h4>
									</div>
								
							</div>
							
						    </div>
						<!-- End Product -->
					    </div>
                        </tr>
                      </foreach>
                      <tr class="content">
                        <td colspan="7" style=" text-align: center;" ><span>{$showPage}</span></td>
                      </tr>
                      
                      </table>
				   </div>  <!--page center-->

			<!-- 正在组团中的宝贝 -->
					<div class="col-sm-4">
						<include file="./Home/Tpl/Public/siderbar.html"/>	
                                  

					</div>
				
				</div>
			</div>
	    </div>
		
<!--广告位-->
<include file="./Home/Tpl/Public/ad.html"/>
