    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>DIY团购网站后台管理系统</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        
<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.css" type="text/css"/> 
		

    <script src="http://jquery.decadework.com/js/jquery-1.9.1.min.js" type="text/javascript"></script>		

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

<!--页头-->




<!-- Page Title -->
<hr/>
	<div class="container"></div>
	    <div class="container">
			<div class="row">
				<div class="col-md-12">
			
					<div class="row">

					<div class="col-md-12">
				
                    <div class="row">
                        <div class="col-xs-1"></div>
                        <div class="col-xs-6">
                        <h3 style="margin-top: 5px;">用户信息审核</h3>
                        </div>
                        <div class="col-xs-2">
                            <p class="text-justify" style="padding-top: 10px;">用户:{$Think.session.name}</p>
                        </div>
                        
                        <div class="col-xs-3">
                        <form action="__APP__/Admin/logout" method="POST">
                            <button type="submit" class="btn-sm btn-primary">退出登陆</button>
						</form>
                        </div>        
                    </div>	
                    
                    <hr/>		

							
                    
                    <div class="panel panel-primary">
                        <div class="panel-heading">用户信息<span> </span></div>
						<form action="__APP__/UserManage/approveReject" method="POST" enctype="multipart/form-data">
							<div class="panel-body">
								<table class="table">
									<tr>
										<td style="width: 80px; text-align: center;">用户名</td>
										<td style="width: 120px; text-align: center;">密码</td>
										<td style="width: 120px; text-align: center;">邮箱</td>
										<td style="width: 80px; text-align: center;">状态</td>
										<td style="width: 80px; text-align: center;">真实姓名</td>
										<td style="width: 80px; text-align: center;">账户类型</td>
										<td style="width: 120px; text-align: center;">账户名</td>
									</tr>
									<tr>
										<td style=" text-align: center;">{$userInfo.name}</td>
										<td style=" text-align: center;">{$userInfo.pwd}</td>
										<td style=" text-align: center;">{$userInfo.email}</td>
										<td style=" text-align: center;">{$userInfo.status}</td>
										<td style=" text-align: center;">{$userInfo.real_name}</td>
										<td style=" text-align: center;">{$userInfo.account_type}</td>
										<td style=" text-align: center;">{$userInfo.account_name}</td>
									</tr>
								</table>
								
							</div>
							<div class="panel-heading" style="padding-left:40px;">审核意见<span> </span></div>
							<div class="panel-body">
								<div>
									<textarea name="note" maxlength="69" class="form-control" rows="5">{$userInfo.note}</textarea>
								</div>								
							</div>
							<div align="center">
								<a href="__APP__/UserManage/approvePass?userID={$userInfo.id}" class="btn btn-primary">通过</a>
								<button name="userID" type="submit" class="btn btn-primary" value="{$userInfo.id}">驳回</button>
								<a href="__APP__/UserManage/userManage" class="btn btn-primary">取消</a>	
							</div>
						
						</form>
					
					</div>
				<!-- End Product -->
			</div>
	
				
					</div>
				</div>
			</div>
	    </div>
			


<!-- Javascripts -->
<include file="./Home/Tpl/Public/js.html"/>
		


    </body>
</html>
